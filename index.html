<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__wrapper">
        <a href="#" class="logo">
          <img src="img/logo.png" alt="" class="logo">
        </a>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location |">
          <button class="search__button"><img src="img/search.svg" alt=""></button>
        </form>
        <div class="users">
          <a href="#" class="users__link">
          <img src="img/users.jpg" alt="avatar: Nathan" class="users__avatar">
          <span class="users__name">Nathan</span>
          </a>
        </div>
        <!-- /.users -->
      </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header-top -->
    <div class="header-menu">
      <div class="container">
        <div class="header-bottom">
          <nav class="menu">
            <ul class="menu__wrapper">
              <li class="menu__item"><a href="#" class="menu__link">All Deals</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Hotels</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Activities</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Hotel Day Packages</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Restaurants</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Events</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Rodrigues</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
